<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - HotTea</title>
  <meta name="description" content="Contact HotTea â€” leave us a message" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="terms-of-use.html" class="nav-link">Terms of Service</a>
        <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
        <a href="contact.html" class="nav-link active">Contact Us</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="container">
      <div class="contact-card">
        <h1 class="contact-title">Leave A Message</h1>

        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input id="name" name="name" type="text" placeholder="Your Name*" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input id="email" name="email" type="email" placeholder="Your Email*" required />
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="Subject *" required />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message..."></textarea>
          </div>

          <button id="send-btn" class="btn btn-primary" type="submit">Send Message</button>
          <div id="form-status" class="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/contact.js?v=1"></script>
</body>
</html>
